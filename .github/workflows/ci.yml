name: CI

on:
  push:
    branches: [ main, "**" ]   # corre en push a cualquier rama (incluida main)
  pull_request:
    branches: [ main ]         # corre en PRs hacia main

jobs:
  test:
    name: Lint, Build y Test (Node 20)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps (npm ci)
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build (placeholder for JS)
        run: npm run build

      - name: Run tests
        run: npm test

  docker:
    name: Build y push Docker (only on main push)
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tp-devops-app:latest
            ${{ secrets.DOCKER_USERNAME }}/tp-devops-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
